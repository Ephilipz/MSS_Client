<div class="main">
    <h1 class="center">Manage Profile</h1>
    <div class="content-info">
        <div class="info-box">
            <h6 class="center">Personal Info</h6>
            <div class="box">
                <form [formGroup]="loginFormGroup" class="mx-auto centerText">
        
                    <div class="form-group">
                        <mdb-form-control class="m-t-0">
                            <input mdbInput type="text" formControlName="fullName" class="form-control" />
                            <label mdbLabel class="form-label" for="fullName">Full Name</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="email" class="form-control" />
                            <label mdbLabel class="form-label" for="email">Email</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="password" formControlName="password" class="form-control" />
                            <label mdbLabel class="form-label" for="password">Password</label>
                        </mdb-form-control>
                    </div>
            
            
                </form>
            </div>           
        </div>
        <div class="info-box">
            <h6 class="center">Billing Info</h6>
            <div class="box">
                <form [formGroup]="loginFormGroup" class="mx-auto centerText">
        
                    <div class="form-group">
                        <mdb-form-control class="m-t-0">
                            <input mdbInput type="text" formControlName="fullName" class="form-control" />
                            <label mdbLabel class="form-label" for="fullName">Name on card</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="email" class="form-control" />
                            <label mdbLabel class="form-label" for="email">Address</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="password" formControlName="password" class="form-control" />
                            <label mdbLabel class="form-label" for="password">Card Number</label>
                        </mdb-form-control>
                    </div>
            
                    <div class="form-group cvc-field">
                        <mdb-form-control class="cvc">
                            <input mdbInput type="password" formControlName="password" class="form-control" />
                            <label mdbLabel class="form-label" for="password">CVC</label>
                        </mdb-form-control>
                        <mdb-form-control class="expiry">
                            <input mdbInput type="password" formControlName="password" class="form-control" />
                            <label mdbLabel class="form-label" for="password">Expiry (mm/yy)</label>
                        </mdb-form-control>
                    </div>
            
      
                </form>
            </div>
            
        </div>

    </div>
    
    <div class="center update-btn"><button type="submit" class="btn sm mt-4 center">Update</button></div>

</div>
