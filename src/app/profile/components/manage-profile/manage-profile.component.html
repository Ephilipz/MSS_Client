<div class="main">
    <h1 class="center">Manage Profile</h1>
    <div class="content-info">
        <div class="info-box">
            <h6 class="center">Personal Info</h6>
            <div class="box">
                <form [formGroup]="manageFormGroup" class="mx-auto centerText">
        
                    <div class="form-group">
                        <mdb-form-control class="m-t-0">
                            <input mdbInput type="text" formControlName="fullName" class="form-control" />
                            <label mdbLabel class="form-label" for="fullName">Full Name</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="email" class="form-control" required [pattern] = "emailPattern"/>
                            <label mdbLabel class="form-label" for="email">Email</label>

                            <div *ngIf="(email!.invalid && email!.touched) || email!.dirty">
                                <small *ngIf="email!.errors?.pattern" class="text-danger">invalid email</small>
                            </div>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="password" formControlName="password" class="form-control" />
                            <label mdbLabel class="form-label" for="password">Password</label>
                        </mdb-form-control>
                    </div>
            
            
                </form>
            </div>           
        </div>
        <div class="info-box">
            <h6 class="center">Billing Info</h6>
            <div class="box">
                <form [formGroup] = "manageFormGroup" class="mx-auto centerText">
        
                    <div class="form-group">
                        <mdb-form-control class="m-t-0">
                            <input mdbInput type="text" formControlName="nameOnCard" class="form-control" />
                            <label mdbLabel class="form-label" for="nameOnCard">Name on card</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="address" class="form-control" />
                            <label mdbLabel class="form-label" for="address">Address</label>
                        </mdb-form-control>
                    </div>
    
                    <div class="form-group">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="cardNumber" class="form-control" required [pattern]="creditCardPattern"/>
                            <label mdbLabel class="form-label" for="cardNumber">Card Number</label>

                            <div *ngIf="(cardNumber!.invalid && cardNumber!.touched) || cardNumber!.dirty">
                                <small *ngIf="cardNumber!.errors?.pattern" class="text-danger">invalid card number</small>
                            </div>
                        </mdb-form-control>
                    </div>
            
                    <div class="form-group cvc-field">
                        <mdb-form-control class="cvc">
                            <input mdbInput type="text" formControlName="CVC" class="form-control" required [pattern]="cvcPattern" required maxlength="3"/>
                            <label mdbLabel class="form-label" for="CVC">CVC</label>

                            <div *ngIf="(CVC!.invalid && CVC!.touched) || CVC!.dirty">
                                <small *ngIf="CVC!.errors?.cvcPattern" class="text-danger">invalid cvc</small>
                            </div>
                        </mdb-form-control>
                        <mdb-form-control class="expiry">
                            <input mdbInput type="text" formControlName="expiry" class="form-control" required maxlength="5"/>
                            <label mdbLabel class="form-label" for="expiry">Expiry (mm/yy)</label>
                        </mdb-form-control>
                    </div>
            
      
                </form>
            </div>
            
        </div>

    </div>
    
    <div class="center update-btn"><button type="submit" class="btn sm mt-4 center">Update</button></div>

</div>
