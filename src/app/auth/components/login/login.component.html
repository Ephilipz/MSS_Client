<div class="container-fluid p-5" style="height: 100%;">
    <h1 class="mainHeading centerText">Sign In To Continue</h1>
    <form [formGroup]="loginFormGroup" class="mx-auto centerText" style="min-width: 400px; max-width: fit-content;" (ngSubmit)="login()">
        
        <div class="form-group">
            <mdb-form-control>
                <input mdbInput type="text" formControlName="email" class="form-control" required [pattern] = "emailPattern"/>
                <label mdbLabel class="form-label" for="email">email</label>
                <div *ngIf="(email!.invalid && email!.touched) || email!.dirty">
                    <small *ngIf="email!.errors?.required" class="text-danger">email is required</small>
                    <small *ngIf="email!.errors?.email" class="text-danger">invalid email </small>
                    <small *ngIf="email!.errors?.pattern" class="text-danger">invalid email domain</small>
                </div>
            </mdb-form-control>
        </div>


        <div class="form-group">
            <mdb-form-control>
                <input mdbInput type="password" formControlName="password" class="form-control" />
                <label mdbLabel class="form-label" for="password">Password</label>
                <div *ngIf="(password!.invalid && password!.touched) || password!.dirty">
                    <small *ngIf="password!.errors?.required" class="text-danger">Password is required</small>
                </div>
            </mdb-form-control>
        </div>


        <!-- Sign in button -->
        <button type="submit" [disabled]="!loginFormGroup.valid"  class="btn lg mt-4">Sign In</button>
    </form>

    <div class="container centerText mt-5">
        <p>Don't have an account yet?</p>
        <button type="button" class="btn" routerLink="../Register">Register</button>
    </div>


</div>
